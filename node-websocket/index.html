<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
    <script>
      const ws = new WebSocket('ws://localhost:8080')
      ws.onopen = function(){
        ws.send('发送数据')
        setTimeout(() => {
          ws.send('发送数据2')
        }, 3000)
      }

      ws.onmessage = function(evt){
        console.log(evt.data)
      }

      ws.onclose = function(){
        
      }
    </script>
  </body>
</html>
