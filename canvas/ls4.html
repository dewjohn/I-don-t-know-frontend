<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas id="cvs" width="500" height="500"></canvas>
		<script>
			const cvs = document.getElementById('cvs')
			cvs.style.border = '1px solid #000'
			const ctx = cvs.getContext('2d')
			ctx.moveTo(50, 50)
			ctx.lineTo(200, 50)
			ctx.lineTo(200, 120)
			ctx.lineTo(50, 120)
			// ctx.lineTo(50, 50) // 需要闭合，又或者使用 closePath() 方法进行闭合，推荐使用 closePath()
			ctx.closePath()
			ctx.strokeStyle = 'pink'
			ctx.lineWidth = 10
			ctx.strokeRect(50, 50, 150, 70) // 绘制矩形边框，以图像左上角为(x, y) 四个参数分别为（x,y, 宽， 高）

			ctx.fillStyle = 'orange'
			ctx.fillRect(50, 50, 150, 70) // 填充矩形，以图像左上角为(x, y) 四个参数分别为（x,y, 宽， 高）
			ctx.stroke()
		</script>
	</body>
</html>
