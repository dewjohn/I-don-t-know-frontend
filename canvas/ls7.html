<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas id="cvs" width="5000" height="5000"></canvas>
		<script>
			const cvs = document.getElementById('cvs')
			const ctx = cvs.getContext('2d')
			ctx.beginPath()
			ctx.arc(150, 150, 100, 0, 2 * Math.PI)  // (x,y, 圆弧半径, 起始弧度, 结束弧度, 顺时针/逆时针)
      ctx.closePath()
			ctx.stroke()


      ctx.beginPath()
			ctx.arc(300, 300, 100, 0, Math.PI, false)  // (x,y, 圆弧半径, 起始弧度, 结束弧度, 顺时针/逆时针)
      ctx.closePath()
			ctx.stroke()
		</script>
	</body>
</html>
